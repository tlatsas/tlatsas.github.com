---
title: myblog
layout: master
---

<div class="post-list">
  {% for post in site.posts %}
    <div class="post">
      <div class="post-meta">
        <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <span class="date">{{ post.date | date: "%B %d, %Y - %H:%M"}}</span>
      </div>
      <div class="extract">{{post.content}}</div>
    </div>
  {% endfor %}
</div>
