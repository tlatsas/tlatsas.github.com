---
title: myblog
layout: master
---

<div class="post-list">
  {% for post in site.posts %}
    <div class="post">
      <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
      <div class="extract">{{post.content}}</div>
    </div>
  {% endfor %}
</div>
