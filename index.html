---
title: archives
layout: master
---
<h3 class="hsection">posts</h3>
<div class="archives">
    <ul>
        {% for post in site.posts %}
        <li><span class="fixed-font">{{ post.date | date: "%d %b, %Y" }} | </span><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
